      // Vertex Shader
      <script id="vs" type="vertex">
        #version 300 es
        uniform mat4 uMatrizProyeccion;
        uniform mat4 uMatrizVista;
        uniform mat4 uMatrizModelo;
        layout(location = 0) in vec3 aVertices;
        layout(location = 1) in vec2 aCoordenadasDeTextura;
        layout(location = 2) in vec4 aColores;
        out vec2 vCoordenadasDeTextura;
        out vec4 vColores;
        void main() {
            vCoordenadasDeTextura = aCoordenadasDeTextura;
            vColores = aColores;
            gl_Position = uMatrizProyeccion * uMatrizVista * uMatrizModelo * vec4(aVertices, 1.0);
        }
    </script>
    
    <script id="fs" type="fragment">
        #version 300 es
        precision highp float;
        uniform sampler2D uUnidadDeTextura;
        uniform bool uUsarTextura;
        in vec2 vCoordenadasDeTextura;
        in vec4 vColores;
        out vec4 color;
        void main() {
            if (uUsarTextura) {
                color = texture(uUnidadDeTextura, vCoordenadasDeTextura);
            } else {
                color = vColores;
            }
        }
    </script>

    /* Se crean, compilan y enlazan los programas Shader                       */

    function compilaEnlazaLosShaders() {

      /* Se compila el shader de vertice */
      var shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(shaderDeVertice, document.getElementById("vs").text.trim());
      gl.compileShader(shaderDeVertice);
      if (!gl.getShaderParameter(shaderDeVertice, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(shaderDeVertice));
      }

      /* Se compila el shader de fragmento */
      var shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(shaderDeFragmento, document.getElementById("fs").text.trim());
      gl.compileShader(shaderDeFragmento);
      if (!gl.getShaderParameter(shaderDeFragmento, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(shaderDeFragmento));
      }

      /* Se enlaza ambos shader */
      programaID = gl.createProgram();
      gl.attachShader(programaID, shaderDeVertice);
      gl.attachShader(programaID, shaderDeFragmento);
      gl.linkProgram(programaID);
      if (!gl.getProgramParameter(programaID, gl.LINK_STATUS)) {
        console.error(gl.getProgramInfoLog(programaID));
      }

      /* Se instala el programa de shaders para utilizarlo */
      gl.useProgram(programaID);
    }

    /* Convierte de grados a radianes */
    function toRadians(grados) {
      return grados * Math.PI / 180;
    };

    /* Matriz Identidad */
    function identidad(r) {
      r[0] = 1; r[4] = 0; r[8] = 0; r[12] = 0;
      r[1] = 0; r[5] = 1; r[9] = 0; r[13] = 0;
      r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
    }

    /* Traslación - glTranslatef */
    function traslacion(matriz, tx, ty, tz) {
      var r = new Array(16);
      r[0] = 1; r[4] = 0; r[8] = 0; r[12] = tx;
      r[1] = 0; r[5] = 1; r[9] = 0; r[13] = ty;
      r[2] = 0; r[6] = 0; r[10] = 1; r[14] = tz;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
      multiplica(matriz, matriz, r);
    }

    /* Escalación - glScalef */
    function escalacion(matriz, sx, sy, sz) {
      var r = new Array(16);
      r[0] = sx; r[4] = 0; r[8] = 0; r[12] = 0;
      r[1] = 0; r[5] = sy; r[9] = 0; r[13] = 0;
      r[2] = 0; r[6] = 0; r[10] = sz; r[14] = 0;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
      multiplica(matriz, matriz, r);
    }

    /* Rotación sobre X - glRotatef */
    function rotacionX(matriz, theta) {
      let r = new Array(16);
      var c = Math.cos(toRadians(theta));
      var s = Math.sin(toRadians(theta));
      r[0] = 1; r[4] = 0; r[8] = 0; r[12] = 0;
      r[1] = 0; r[5] = c; r[9] = -s; r[13] = 0;
      r[2] = 0; r[6] = s; r[10] = c; r[14] = 0;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
      multiplica(matriz, matriz, r);
    }

    /* Rotación sobre Y - glRotatef */
    function rotacionY(matriz, theta) {

      r[0] = c; r[4] = 0; r[8] = s; r[12] = 0;
      r[1] = 0; r[5] = 1; r[9] = 0; r[13] = 0;
      r[2] = -s; r[6] = 0; r[10] = c; r[14] = 0;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
      multiplica(matriz, matriz, r);
    }

    /* Rotación sobre Z - glRotatef */
    function rotacionZ(matriz, theta) {
      let r = new Array(16);
      var c = Math.cos(toRadians(theta));
      var s = Math.sin(toRadians(theta));
      r[0] = c; r[4] = -s; r[8] = 0; r[12] = 0;
      r[1] = s; r[5] = c; r[9] = 0; r[13] = 0;
      r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
      multiplica(matriz, matriz, r);
    }

    /* Proyección Paralela - glOrtho */
    function ortho(r, izq, der, abj, arr, cerca, lejos) {
      r[0] = 2 / (der - izq); r[4] = 0; r[8] = 0; r[12] = -(der + izq) / (der - izq);
      r[1] = 0; r[5] = 2 / (arr - abj); r[9] = 0; r[13] = -(arr + abj) / (arr - abj);
      r[2] = 0; r[6] = 0; r[10] = -2 / (lejos - cerca); r[14] = -(lejos + cerca) / (lejos - cerca);
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
    }

    /* Proyección Perspectiva - glFrustum */
    function frustum(r, izq, der, abj, arr, cerca, lejos) {
      r[0] = 2 * cerca / (der - izq); r[4] = 0; r[8] = (der + izq) / (der - izq); r[12] = 0;
      r[1] = 0; r[5] = 2 * cerca / (arr - abj); r[9] = (arr + abj) / (arr - abj); r[13] = 0;
      r[2] = 0; r[6] = 0; r[10] = -(lejos + cerca) / (lejos - cerca); r[14] = -2 * lejos * cerca / (lejos - cerca);
      r[3] = 0; r[7] = 0; r[11] = -1; r[15] = 0;
    }

    /* Proyección Perspectiva - gluPerspective */
    function perspective(r, fovy, aspecto, cerca, lejos) {
      var ang = fovy * 0.5;
      var f = (Math.abs(Math.sin(toRadians(ang))) < 1e-8 ? 0 : 1) / Math.tan(toRadians(ang));
      r[0] = f / aspecto; r[4] = 0; r[8] = 0; r[12] = 0;
      r[1] = 0; r[5] = f; r[9] = 0; r[13] = 0;
      r[2] = 0; r[6] = 0; r[10] = -(lejos + cerca) / (lejos - cerca); r[14] = -2.0 * lejos * cerca / (lejos - cerca);
      r[3] = 0; r[7] = 0; r[11] = - 1.0; r[15] = 0;
    }

    /* Multiplicación de matrices de 4 x 4 */
    function multiplica(c, a, b) {
      let r = new Array(16);
      let i, j, k;
      for (i = 0; i < 4; i++) {
        for (j = 0; j < 4; j++) {
          let s = 0;
          for (k = 0; k < 4; k++)
            s = s + a[i + k * 4] * b[k + j * 4];
          r[i + j * 4] = s;
        }
      }
      for (i = 0; i < 16; i++)
        c[i] = r[i];
    }

    class Ovalo {
      constructor(gl, radioX, radioY, radioZ, cantidadDeLongitud, cantidadDeLatitud, colorR, colorG, colorB) {
        var i, j, kv = 0, kc = 0, ki = 0;

        this.radioX = radioX;       // Radio a lo largo del eje X
        this.radioY = radioY;       // Radio a lo largo del eje Y
        this.radioZ = radioZ;       // Radio a lo largo del eje Z
        this.cantidadDeLongitud = cantidadDeLongitud;
        this.cantidadDeLatitud = cantidadDeLatitud;

        // Vértices y colores
        var cantidadDeVertices = (cantidadDeLongitud + 1) * (cantidadDeLatitud + 1);
        var vertices = new Float32Array(cantidadDeVertices * 3);
        var colores = new Float32Array(cantidadDeVertices * 4);

        // Índices
        var cantidadDeTriangulos = 2 * cantidadDeLongitud * cantidadDeLatitud;
        this.cantidadDeIndices = cantidadDeTriangulos * 3;
        var indices = new Uint16Array(this.cantidadDeIndices);

        // Generación de vértices y colores
        for (j = 0; j <= cantidadDeLatitud; j++) {
          var latitud = j * Math.PI / cantidadDeLatitud;
          var sinLatitud = Math.sin(latitud);
          var cosLatitud = Math.cos(latitud);
          for (i = 0; i <= cantidadDeLongitud; i++) {
            var longitud = i * 2 * Math.PI / cantidadDeLongitud;
            var cosLongitud = Math.cos(longitud);
            var senLongitud = Math.sin(longitud);

            var x = radioX * sinLatitud * cosLongitud;
            var y = radioY * cosLatitud;
            var z = radioZ * sinLatitud * senLongitud;

            vertices[kv++] = x;
            vertices[kv++] = y;
            vertices[kv++] = z;

            // Simple color mapping (you can customize this)
            colores[kc++] = (x + radioX) / colorR ;
            colores[kc++] = colorG;
            colores[kc++] = colorB;
            colores[kc++] = 1.0;
          }
        }

        // Generación de índices
        ki = 0;
        for (j = 0; j < cantidadDeLatitud; j++) {
          var latitudActual = j * (cantidadDeLongitud + 1);
          var latitudSiguiente = (j + 1) * (cantidadDeLongitud + 1);
          for (i = 0; i < cantidadDeLongitud; i++) {
            var p1 = latitudActual + i;
            var p2 = latitudActual + i + 1;
            var p3 = latitudSiguiente + i;
            var p4 = latitudSiguiente + i + 1;

            indices[ki++] = p1;
            indices[ki++] = p3;
            indices[ki++] = p2;

            indices[ki++] = p2;
            indices[ki++] = p3;
            indices[ki++] = p4;
          }
        }

        // Creación de buffers y VAO
        this.vao = gl.createVertexArray();
        gl.bindVertexArray(this.vao);

        this.vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, this.vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
        gl.enableVertexAttribArray(0);
        gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);

        this.colorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, this.colorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, colores, gl.STATIC_DRAW);
        gl.enableVertexAttribArray(1);
        gl.vertexAttribPointer(1, 4, gl.FLOAT, false, 0, 0);

        this.indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.indexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);

        gl.bindVertexArray(null);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
      }

      dibuja(gl) {
        gl.bindVertexArray(this.vao);
        gl.drawElements(gl.TRIANGLES, this.cantidadDeIndices, gl.UNSIGNED_SHORT, 0);
        gl.bindVertexArray(null);
      }
    }

                const v2 = baseInferior + i + 1;
                const v3 = baseSuperior + i;
                const v4 = baseSuperior + i + 1;

                agregarTriangulo(v1, v3, v2);
                agregarTriangulo(v2, v3, v4);
            }
        }

        // Generar tapas (superior e inferior)
        if (this.altura > 0) {
            const centroInferior = this.vertices.length / 3;
            agregarVertice(0, -this.altura / 2, 0);

            for (let i = 0; i <= this.segmentosRadial; i++) {
                const angulo = 2 * Math.PI * i / this.segmentosRadial;
                const radio = (i % (this.segmentosRadial / this.puntas) < (this.segmentosRadial / this.puntas) / 2)
                    ? this.radioExterior
                    : this.radioInterior;
                const x = radio * Math.cos(angulo);
                const z = radio * Math.sin(angulo);
                agregarVertice(x, -this.altura / 2, z);
            }

            const inicioBordeInferior = centroInferior + 1;
            for (let i = 0; i < this.segmentosRadial; i++) {
                agregarTriangulo(centroInferior, inicioBordeInferior + i, inicioBordeInferior + (i + 1) % (this.segmentosRadial + 1));
            }

            const centroSuperior = this.vertices.length / 3;
            agregarVertice(0, this.altura / 2, 0);

            for (let i = 0; i <= this.segmentosRadial; i++) {
                const angulo = 2 * Math.PI * i / this.segmentosRadial;
                const radio = (i % (this.segmentosRadial / this.puntas) < (this.segmentosRadial / this.puntas) / 2)
                    ? this.radioExterior
                    : this.radioInterior;
                const x = radio * Math.cos(angulo);
                const z = radio * Math.sin(angulo);
                agregarVertice(x, this.altura / 2, z);
            }

            const inicioBordeSuperior = centroSuperior + 1;
            for (let i = 0; i < this.segmentosRadial; i++) {
                agregarTriangulo(centroSuperior, inicioBordeSuperior + (i + 1) % (this.segmentosRadial + 1), inicioBordeSuperior + i);
            }
        }
    }

    _inicializarBuffers() {
        this.vao = this.gl.createVertexArray();
        this.gl.bindVertexArray(this.vao);

        this.vertexBuffer = this.gl.createBuffer();
        this.gl.bindBuffer(this.gl.ARRAY_BUFFER, this.vertexBuffer);
        this.gl.bufferData(this.gl.ARRAY_BUFFER, new Float32Array(this.vertices), this.gl.STATIC_DRAW);
        this.gl.enableVertexAttribArray(0);
        this.gl.vertexAttribPointer(0, 3, this.gl.FLOAT, false, 0, 0);

        this.colorBuffer = this.gl.createBuffer();
        this.gl.bindBuffer(this.gl.ARRAY_BUFFER, this.colorBuffer);
        this.gl.bufferData(this.gl.ARRAY_BUFFER, new Float32Array(this.colores), this.gl.STATIC_DRAW);
        this.gl.enableVertexAttribArray(1);
        this.gl.vertexAttribPointer(1, 4, this.gl.FLOAT, false, 0, 0);

        this.indexBuffer = this.gl.createBuffer();
        this.gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.indexBuffer);
        this.gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(this.indices), gl.STATIC_DRAW);

        this.gl.bindVertexArray(null);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
    }

    dibuja(gl) {
        gl.bindVertexArray(this.vao);
        gl.drawElements(gl.TRIANGLES, this.indices.length, gl.UNSIGNED_SHORT, 0);
        gl.bindVertexArray(null);
    }
}
    
class saturno1 {
    constructor(gl, radio, segmentosLatitud = 16, segmentosLongitud = 32) {
        this.gl = gl;
        this.radio = radio;
        this.segmentosLatitud = segmentosLatitud;
        this.segmentosLongitud = segmentosLongitud;
        this.vertices = [];
        this.indices = [];
        this.coordenadasTextura = [];
        this.vao = null;
        this.vertexBuffer = null;
        this.indexBuffer = null;
        this.textureBuffer = null;
        this.texture = null;

        this._generarGeometria();
        this._inicializarBuffers();
        this._cargarTextura("texturaSaturno");
    }

    _generarGeometria() {
        const agregarVertice = (x, y, z, u, v) => {
            this.vertices.push(x, y, z);
            this.coordenadasTextura.push(u, v);
            return this.vertices.length / 3 - 1;
        };

        const agregarTriangulo = (a, b, c) => {
            this.indices.push(a, b, c);
        };

        for (let j = 0; j <= this.segmentosLatitud; j++) {
            const latitud = j * Math.PI / this.segmentosLatitud;
            const sinLatitud = Math.sin(latitud);
            const cosLatitud = Math.cos(latitud);

            for (let i = 0; i <= this.segmentosLongitud; i++) {
                const longitud = i * 2 * Math.PI / this.segmentosLongitud;
                const cosLongitud = Math.cos(longitud);
                const sinLongitud = Math.sin(longitud);

                // Coordenadas de textura
                const u = i / this.segmentosLongitud;
                const v = j / this.segmentosLatitud;

                // Coordenadas del vértice
                const x = this.radio * sinLatitud * cosLongitud;
                const y = this.radio * cosLatitud;
                const z = this.radio * sinLatitud * sinLongitud;

                agregarVertice(x, y, z, u, v);
            }
        }

        // Generar los índices
        for (let j = 0; j < this.segmentosLatitud; j++) {
            const latitudActual = j * (this.segmentosLongitud + 1);
            const latitudSiguiente = (j + 1) * (this.segmentosLongitud + 1);

            for (let i = 0; i < this.segmentosLongitud; i++) {
                const p1 = latitudActual + i;
                const p2 = latitudActual + i + 1;
                const p3 = latitudSiguiente + i;
                const p4 = latitudSiguiente + i + 1;

                agregarTriangulo(p1, p3, p2);
                agregarTriangulo(p2, p3, p4);
            }
        }
    }

    _inicializarBuffers() {
        this.vao = this.gl.createVertexArray();
        this.gl.bindVertexArray(this.vao);

        // Buffer de vértices
        this.vertexBuffer = this.gl.createBuffer();
        this.gl.bindBuffer(this.gl.ARRAY_BUFFER, this.vertexBuffer);
        this.gl.bufferData(this.gl.ARRAY_BUFFER, new Float32Array(this.vertices), this.gl.STATIC_DRAW);
        this.gl.enableVertexAttribArray(0);
        this.gl.vertexAttribPointer(0, 3, this.gl.FLOAT, false, 0, 0);

        // Buffer de coordenadas de textura
        this.textureBuffer = this.gl.createBuffer();
        this.gl.bindBuffer(this.gl.ARRAY_BUFFER, this.textureBuffer);
        this.gl.bufferData(this.gl.ARRAY_BUFFER, new Float32Array(this.coordenadasTextura), this.gl.STATIC_DRAW);
        this.gl.enableVertexAttribArray(1);
        this.gl.vertexAttribPointer(1, 2, this.gl.FLOAT, false, 0, 0);

        // Buffer de índices
        this.indexBuffer = this.gl.createBuffer();
        this.gl.bindBuffer(this.gl.ELEMENT_ARRAY_BUFFER, this.indexBuffer);
        this.gl.bufferData(this.gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(this.indices), this.gl.STATIC_DRAW);

        this.gl.bindVertexArray(null);
        this.gl.bindBuffer(this.gl.ARRAY_BUFFER, null);
        this.gl.bindBuffer(this.gl.ELEMENT_ARRAY_BUFFER, null);
    }

    _cargarTextura(idTextura) {
        this.texture = this.gl.createTexture();
        this.gl.bindTexture(this.gl.TEXTURE_2D, this.texture);
        
        // Configuración básica de la textura
        this.gl.texParameteri(this.gl.TEXTURE_2D, this.gl.TEXTURE_WRAP_S, this.gl.REPEAT);
        this.gl.texParameteri(this.gl.TEXTURE_2D, this.gl.TEXTURE_WRAP_T, this.gl.REPEAT);
        this.gl.texParameteri(this.gl.TEXTURE_2D, this.gl.TEXTURE_MIN_FILTER, this.gl.LINEAR);
        this.gl.texParameteri(this.gl.TEXTURE_2D, this.gl.TEXTURE_MAG_FILTER, this.gl.LINEAR);
        
        // Cargar la imagen
        const imagen = document.getElementById(idTextura);
        this.gl.pixelStorei(this.gl.UNPACK_FLIP_Y_WEBGL, true);
        this.gl.texImage2D(this.gl.TEXTURE_2D, 0, this.gl.RGB, this.gl.RGB, this.gl.UNSIGNED_BYTE, imagen);
        
        this.gl.bindTexture(this.gl.TEXTURE_2D, null);
    }

    dibuja(gl, programa) {
        // Activar textura
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, this.texture);
        gl.uniform1i(gl.getUniformLocation(programa, "uUnidadDeTextura"), 0);

        gl.bindVertexArray(this.vao);
        gl.drawElements(gl.TRIANGLES, this.indices.length, gl.UNSIGNED_SHORT, 0);
        gl.bindVertexArray(null);
    }
}


class Piso {
  constructor(gl, r, g, b) {
    const desdeX = -70; // Límite izquierdo
    const hastaX = 80;  // Límite derecho
    const desdeZ = -40; // Límite trasero
    const hastaZ =40;  // Límite delantero
    const paso = 10;    // Cuanto mayor este número, más grandes los cuadros

    const numLineasX = ((hastaX - desdeX) / paso + 1); // Líneas paralelas al eje Z
    const numLineasZ = ((hastaZ - desdeZ) / paso + 1); // Líneas paralelas al eje X
    const numLineas = (numLineasX + numLineasZ) * 2;   // Total de líneas
    const vertices = new Float32Array(numLineas * 2 * 3); // 2 vértices por línea, 3 coords
    const colores = new Float32Array(numLineas * 2 * 4); // 2 vértices por línea, RGBA

    let k = 0, c = 0;

    // Líneas paralelas al eje Z (variando X)
    for (let x = desdeX; x <= hastaX; x += paso) {
      vertices.set([x, -1, desdeZ, x, -1, hastaZ], k);
      colores.set([r, g, b, 1, r, g, b, 1], c);
      k += 6; c += 8;
    }

    // Líneas paralelas al eje X (variando Z)
    for (let z = desdeZ; z <= hastaZ; z += paso) {
      vertices.set([desdeX, -1, z, hastaX, -1, z], k);
      colores.set([r, g, b, 1, r, g, b, 1], c);
      k += 6; c += 8;
    }

    this.numVertices = k / 3;

    this.vao = gl.createVertexArray();
    gl.bindVertexArray(this.vao);

    const vbo = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
    gl.enableVertexAttribArray(0);
    gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);

    const cbo = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, cbo);
    gl.bufferData(gl.ARRAY_BUFFER, colores, gl.STATIC_DRAW);
    gl.enableVertexAttribArray(1);
    gl.vertexAttribPointer(1, 4, gl.FLOAT, false, 0, 0);

    gl.bindVertexArray(null);
  }

  dibuja(gl) {
    gl.bindVertexArray(this.vao);
    gl.drawArrays(gl.LINES, 0, this.numVertices);
    gl.bindVertexArray(null);
  }
}
